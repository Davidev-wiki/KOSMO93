<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML 태그에 리스너 작성하기</title>
<script>
	var p;
	var pp;
	var ppp;
	
	function over(){
		p.style.backgroundColor="orchid";
		pp.style.backgroundColor="red";
	}
	
	function out(){
		p.style.backgroundColor="cyan";
		pp.style.backgroundColor="yellow";
	}
	
	function init(){
		p = document.getElementById("p");
		<!-- 
			onmouseover Event. not EventAttribute
			
			1. DOM객체의 id값을 가져온다.  // document.getElementByID();
			2. 이벤트를 붙여준다. 
				2-1) onmouseover Event를 사용하는 방법
					2-1-1) 기존 함수를 직접 이벤트에 초기화 p.onmouseover = over;
					2-1-2) 새로운 함수를 직접 초기화 ppp.onmouseover = function(){this.style.backgroundColor = "blue";}
				2-2) addEventListener () 함수를 사용하는 방법
					2-2-1) 기존 함수를 아규먼트로 바로 입력 addEventListner("mouseover", over); 
		-->
		p.onmouseover = over; // onmouseover 이벤트를 붙인다, over함수로 (event를 지정)
		p.onmouseout = out; // onmouseout 이벤트를 붙인다. out함수를 이용 (event를 지정)
		
		pp = document.getElementById("pp");
		pp.addEventListener("mouseover", over); // 이벤트 리스너 함수로 event를 설정.
		pp.addEventListener("mouseout", out); // 이벤트 리스너 함수로 event를 설정.
		
		ppp = document.getElementById("ppp");
		ppp.onmouseover = function(){
			this.style.backgroundColor = "blue";
		} 
		// 익명함수를 이용해 해당 속성값을 변경
		ppp.addEventListener("mouseover", 
				function(){this.style.backgroundColor = "yellow";
				
		});
	}

</script>
</head>
<body onload="init()">      <!-- 'onload'  :  페이지가 시작되자마자 바로 실행하게 해주는 이벤트 -->
<h3>HTML 태그에 리스너 작성</h3>
	<hr>
	
	<!-- 
	EventAttribute
	'onmouseover'  :  마우스 포인터를 이미지 위에 올린 경우 자바스크립트를 실행
	'onmouseout'  :  마우스 포인터를 이미지 위에서 이미지 밖으로 이동한 경우 자바스크립트를 실행
	 -->
	<p onmouseover="this.style.backgroundColor='orchid'"   
		onmouseout="this.style.backgroundColor='white'">
	마우스를 올리면 orchid 색으로 변경됩니다!
	</p>
<h3>1. [DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록]</h3>
<hr>
<p id="p">마우스 올리면 orchid색으로 변경됩니다!</p>

<h3>2. [addEventListener()를 이용한 리스너 등록]</h3>
<hr>
<p id="pp">마우스를 올리면 red색으로 변경됩니다!</p>

<h3>3. [익명 함수로 이벤트 리스너 작성] (ECMA6 표준방법 / 느린데 정확 / 우리가 쓰는ver. 3, 5)</h3>
<hr>
<p id="ppp">마우스 올리면 blue색으로 변경됩니다!</p>

</body>
</html>
