<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>write()함수와 writeln()함수</title>
</head>
<body>
<h3>write()함수 & writeln()함수</h3>
<hr>
<script type="text/javascript">
	document.write("<h3>동물원에 소풍가자</h3>");
	document.write("<p style='color:blue'> 날씨가 좋군");
	document.write("같이 갈래요?</p>");
	document.write(2+3);
	document.write("명 입니당 <br>"); // 라인 변경
	
	document.writeln(5); // 라인 변경 불가
	document.writeln("명 입니다.<br>");
</script>
</body>
</html>
