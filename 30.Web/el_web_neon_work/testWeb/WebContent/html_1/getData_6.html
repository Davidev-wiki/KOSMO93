<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	alert("자바스크립트 블럭 시작. 메모리에 로드된 상태이다.");
	
	function checkAction(){
		alert("자바스크립트 함수 시작");
		console.log("JavaScript Start!")

		alert(window.document.getElementById("getDataForm_id"));
		alert(window.document.getDataForm_name);
		// Id로 가져오는 방법, 이름 가져오는 방법 다르니 차이 알아두기
		// 태그 이름으로 가져오는 방법도 있다.
		alert(window.document.getElementsByTagName("input"));
		alert(window.document.getElementsByTagName("input")[0]);
		alert(window.document.getElementsByTagName("input")[1]);
		
		var a = document.getElementById("mname");
		alert("a : " + a);
		alert("a.value : " + a.value);
		
		var b = document.getElementById("maddr");
		alert("b : " + b);
		alert("b.value : " + b.value);
		
		var f = window.document.getElementById("getDataForm_id");
		f.action = "http://localhost:8088/testWeb/jsp/getData.jsp";
		f.method = "GET";
		f.enctype = "application/x-www-form-urlencoded";
		f.submit();
		
	}
	
</script>
</head>
<body>

<form id="getDataForm_id" name="getDataForm_name"
	  action="http://localhost:8088/testWeb/jsp/getData.jsp"
	  method="GET"
	  enctype="application/x-www-form-urlencoded">
	이름 : <input type="text" id="mname" name="mname"> <br>
	주소 : <input type="text" id="maddr" name="maddr"> <br>
	<!-- 
	<input type="submit" value="보내기"> 
	-->
	<input type="button" value="보내기" style="Color:red" onclick="checkAction()">
	<input type="reset" value="다시">
</form>
</body>
</html>
