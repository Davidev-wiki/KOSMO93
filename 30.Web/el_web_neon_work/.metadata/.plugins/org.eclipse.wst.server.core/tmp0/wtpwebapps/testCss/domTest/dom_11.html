<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>선택된 물품 계산하기</title>
<script>
var sum = 0;
function calc(cBox){
	if(cBox.checked)
		sum += parseInt(cBox.value);
	else
		sum -= parseInt(cBox.value);
	document.getElementById("sumtext").value = sum;
}
</script>
</head>
<body>
<h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
<hr>
<form>
	<input type="checkbox" name="hap" value="10000" onclick="calc(this)">모자 1만원
	<input type="checkbox" name="shoes" value="20000" onclick="calc(this)">신발 2만원
	<input type="checkbox" name="bag" value="40000" onclick="calc(this)">가방 4만원
	<br>지불하실 금액 <input type="text" id="sumtext" value="0">
</form>
</body>
</html>
