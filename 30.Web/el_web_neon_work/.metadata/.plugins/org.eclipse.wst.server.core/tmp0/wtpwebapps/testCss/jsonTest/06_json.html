
<!DOCTYPE html>

<meta charset="EUC-KR">

</head>
<body>
<h3>JSON.stringify() 메소드는 자바스크립트 객체를 문자열로 변환해준다.</h3>
<hr>
<p id="json"></p>
<script>
	// javascript 객체의 밸류 중 문자열에만 ""더블쿼테이션으로 만들어야 한다.
	var dog = {name : "식빵", family : "웰시쾨기", age : 1, weight : 2.14};
	
	// javascript 객체를 문자열로 변환해서 출력해보기 
	var data = JSON.stringify(dog);
	
	// 화면에 문자가 잘 출력됨
	document.getElementById("json").innerHTML = data + "<br>";
	
	// undefined 출력됨
	document.getElementById("json").innerHTML += data.name;
</script>	
	<p><p>
	<h3>JSON.parse() 메소드는 JSON.stringify()메소드와 반대로<br>
	문자열을 자바스크립트 객체로 변환해준다.</h3>
	<hr>
	<p id="json1"></p>
<script>
	// JSON 형식의 문자열.
	// JSON 객체의 문자열에서 "프로퍼티" & "밸류" 모두 (숫자제외) 더블쿼테이션으로 만들어야 한다. 
	var	data1 = '{"name" : "식빵", "family" : "웰시코기", "age" : 1, "weight" : 15}';
	
	// 문자열을  javascript 객체로 변환해서 출력해보기 
	var dog1 = JSON.parse(data1);
	// [object Object] 출력됨
	document.getElementById("json1").innerHTML = dog1 + "<br>";
	// 화면에 문자가 잘 출력됨.
	document.getElementById("json1").innerHTML += dog1.name + "," + dog1.family;
</script>
<h3>자바스크립트의 toJSON() 메소드는 자바스크립트의 Date객체의 데이터를 JSON형식의 문자열로 변환해준다.</h3>
<hr>
<p id="json2"></p>
<script>
	var date = new Date();
	var str = date.toJSON();
	
	// Fri Oct 01 2021 13:19:03 GMT+0900 (한국 표준시)
	document.getElementById("json2").innerHTML = date + "<br>";
	// 2021-10-01T04:19:03.853Z
	document.getElementById("json2").innerHTML += str;
</script>
</body>
</html>
