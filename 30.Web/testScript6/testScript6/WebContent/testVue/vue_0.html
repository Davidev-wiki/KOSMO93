<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE</title>
<script src="https://unpkg.com/vue@2.3.3"></script>
</head>
<body>
<!-- 
	Vue 또한 jQuery와 마찬가지로 CDN으로 연결함.
	
	HTML에서 랜더링되는 다양한 표현식의 종류!!
	jsp : <%= abc %>
	el : ${ abc }
	vue : {{ abc }}
 -->
 
 <!-- 
 	Vue Instance : new Vue()
 	
 		new Vue로 선언하여 만들어진 객체를 "뷰 인스턴스"라고 부릅니다.
 		Vue() 생성자에 매개변수로 자바스크립트 객체를 사용한다!({}모양 배열 객체)
 		------------- 여기까지 ajax랑 많이 흡사해보인다.-------------------
 		
 		사용하는 키워드 : el, data, computed..
 		
 		el       : 태그에 지정한 ID, 클래스 명, 태그 명으로
 			             해당 태그와 뷰 인스턴스를 연결하는 옵션이다. (연결고리~!)
 		data     : key와 value를 지정하는 json 형식으로 데이터 입력 옵션이다.
 		computed : getter / setter를 지정하는 옵션이다.
  -->
  <div id="app">
  		{{ message }}
  </div>
  
  <script>
  		new Vue({
  			el : '#app',
  			data : { message : 'Hello Vue!'}
  		})
  </script>
</body>
</html>
