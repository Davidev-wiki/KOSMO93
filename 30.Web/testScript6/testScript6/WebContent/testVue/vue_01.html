<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue_01</title>
</head>
<body>
<!-- 

MVVM 패턴 : Model -View - ViewModel : 어플리케이션 조직과 U의 분리를 위해 설계 패턴 
View : 유저 인터페이스 : HTML, CSS로 작성
ViewMode : 상태와 연산 : View의 실제논리 및 데이터 흐름을 담당
Model : 도메인 특화 데이터

Vue 라우터(VUE-ROUTER)를 이용해
SPA(Single Page Application : 단일 페이지 어플리케이션) 아키텍쳐 어플리케이션 개발

	{{}} : Mustache Expression: 콧수염표현식 : HTML DOM에 데이터 렌더링

	v-text, {{}} : innerText 속성에 연결됨,
	                            태그 문자열을 HTML 인코딩하여 나타내기 때문에 
	                            화면에는 태그 문자열이 그대로 나타남
	
	v-html :innerHTML 속성에 연결됨, 태그 문자열을 파싱하여 화면에 나타냄
			단 : XSS(Cross Site Scripting) 공격 등에 취약  
			
-->
 <!-- View --> <!-- View -->
<div id="simple">
	<h2>{{message}}</h2>
	<h2 v-text="message"></h2>
	<h2 v-html="message"></h2>
</div>
<script>
	// Model
	var model= { message: '첫 번째 Vue.js 앱 입니다.'};
	
	// ViewModel
	var simple = new Vue({
		el : '#simple',
		data : model
	});
</script>
</body>
</html>
